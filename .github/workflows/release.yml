name: Release
on:
  workflow_dispatch:
  schedule:
  - cron: "0 8 * * Wed,Sun"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Semantic Releaser
        uses: jossef/action-semantic-releaser@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
