start_climate:
  fields: 
    device_id:
      required: false
      selector: 
        device: 
          integration: kia_uvo
    duration:
      name: Duration
      description: On Duration
      required: false
      example: 5
      default: 5
      selector:
        number:
            min: 1
            max: 10
            step: 1
            unit_of_measurement: minutes
    climate:
      name: Climate
      description: Enable the HVAC System
      required: true
      default: true  
      selector:
        boolean: 
    temperature:
      name: Temperature
      description: Set temperature of climate control. Unit is specific to region.
      required: true
      example: 21.5
      default: 21
      selector:
        number:
            min: 16
            max: 85
            step: 0.5
            mode: box
            unit_of_measurement: Degrees
    defrost:
      name: Defrost
      description: Front Windshield Defrost
      required: false
      default: false
      selector:
        boolean:
    heating:
      name: Heating
      description: Heated features like the steering wheel and rear window
      required: true
