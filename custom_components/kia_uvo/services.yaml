      required: false
      selector:
        device:
          integration: kia_uvo
lock:
  description: Lock the vehicle
  fields:
    device_id:
      name: Device
      description: Device id of the vehicle.
      required: false
      selector:
        device:
          integration: kia_uvo
unlock:
