start_climate:
  description: Please use cautiously - Starts climate and engine.  Not all options are available on all cars or regions.  Use your cars mobile app as a guide and match the options available in your car. 
  fields: 
    device_id:
      name: Vehicle
      description:
      required: true
      selector: 
        device: 
          integration: kia_uvo
    duration:
      name: Duration
      description: On Duration
      required: false
      example: 5
      default: 5
      selector:
        number:
            min: 1
            max: 10
            step: 1
            unit_of_measurement: minutes
    climate:
      name: Climate
      description: Enable the HVAC System
      required: true
      default: true  
      selector:
        boolean: 
    temperature:
      name: Temperature
      description: Set temperature of climate control. Unit is specific to region.
      required: true
      example: 21.5
      default: 21
      selector:
        number:
            min: 16
            max: 85
            step: 0.5
            mode: box
            unit_of_measurement: Degrees
    defrost:
      name: Defrost
      description: Front Windshield Defrost
      required: false
      default: false
      selector:
        boolean:
    heating:
      name: Heating
      description: Heated features like the steering wheel and rear window
      required: false
      example: false
      default: false  
      selector:
        select:  
          options:
            - "Off"
            - "Steering Wheel and Rear Window"
            - "Rear Window Only"
            - "Steering Wheel Only"
    flseatheat:
      name: Front Left Seat Heat
      required: false
      default: false
      selector:
        boolean:
    flseatheatlevel:
      name: Front Left Seat Heat Level
      description: Level of heat. Not available in all cars. If levels aren't in the app leave blank. 3 being highest.
      required: false
      example: 3
      default: 3
      selector:
        number:
            min: 1
            max: 3
            step: 1
            unit_of_measurement: Level
