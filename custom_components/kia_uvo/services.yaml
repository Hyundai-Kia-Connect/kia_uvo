start_climate:
  description: Please use cautiously - Starts climate and engine.  Not all options are available on all cars or regions.  Use your cars mobile app as a guide and match the options available in your car. 
  fields: 
    device_id:
      name: Vehicle
      description: Vehicle to target
      required: true
      selector: 
        device: 
          integration: kia_uvo
    duration:
      name: Duration
      description: On Duration
      required: false
      example: 5
      default: 5
      selector:
        number:
            min: 1
            max: 10
            step: 1
            unit_of_measurement: minutes
    climate:
      name: Climate
      description: Enable the HVAC System
      required: true
      default: true  
      selector:
        boolean: 
    temperature:
      name: Temperature
      description: Set temperature of climate control. Unit is specific to region. Climate must be enabled for this to work. 
      required: true
      example: 21.5
      default: 21
      selector:
        number:
            min: 16
            max: 85
            step: 0.5
            mode: box
            unit_of_measurement: Degrees
    defrost:
      name: Defrost
      description: Front Windshield Defrost
      required: false
      default: false
      selector:
        boolean:
    heating:
      name: Heating
      description: Heated features like the steering wheel and rear window
      required: false
      example: false
      default: false  
      selector:
        select:  
          options:
            - "Off"
            - "Steering Wheel and Rear Window"
            - "Rear Window Only"
            - "Steering Wheel Only"
    flseat:
      name: Front Left Seat
      required: false
      description: Heated or cool setting.  Only use settings available in your native app. 
      selector:
        select:
          options:  
            - "Off"
            - "On"
            - Low Cool
            - Medium Cool
            - High Cool
            - Low Heat 
            - Medium Heat
            - High Heat
    frseat:
      name: Front Right Seat
      required: false
      description: Heated or cool setting.  Only use settings available in your native app. 
      selector:
        select:
          options:  
            - "Off"
            - "On"
            - Low Cool
            - Medium Cool
            - High Cool
            - Low Heat 
            - Medium Heat
            - High Heat    
    rlseat:
      name: Rear Left Seat
      required: false
      description: Heated or cool setting.  Only use settings available in your native app. 
      selector:
        select:
          options:  
            - "Off"
            - "On"
            - Low Cool
            - Medium Cool
            - High Cool
            - Low Heat 
            - Medium Heat
            - High Heat
    rrseat:
      name: Rear Right Seat
      required: false
      description: Heated or cool setting.  Only use settings available in your native app. 
      selector:
        select:
          options:  
            - "Off"
            - "On"
            - Low Cool
            - Medium Cool
            - High Cool
            - Low Heat 
            - Medium Heat
            - High Heat
