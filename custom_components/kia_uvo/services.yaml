force_update:
  description: Force your vehicle to update its data
  fields:
    device_id:
      name: Device
      description: Device id of the vehicle.
      required: false
      selector:
        device:
          integration: kia_uvo
update:
  description: Update vehicle data from cache
  fields:
    device_id:
      name: Device
      description: Device id of the vehicle.
      required: false
      selector:
        device:
          integration: kia_uvo
start_climate:
  description: >-
    TEST - Please use cautiously - start car and climate. Not all items
    available for all cars.  Refer to Hyundai or Kia app for which are supported
    for your car.
  fields:
    device_id:
      name: Device
      description: Device id of the vehicle.
      required: false
      selector:
        device:
          integration: kia_uvo
    Duration:
      name: Duration
      description: On Duration
      required: false
      example: 5
      default: 5
      selector:
        number:
          min: 1
          max: 10
          step: 1
          unit_of_measurement: minutes
    Climate:
      name: Climate
      description: Enable the HVAC System
      required: false
      example: true
      default: true
      selector:
        boolean: null
    Temperature:
      name: Temperature
      description: Set temperature of climate control. Unit is specific to region.
      required: false
      example: 21.5
      default: 21
      selector:
        number:
          min: 16
          max: 85
          step: 0.5
          mode: box
          unit_of_measurement: Degrees
    Defrost:
      name: Defrost
      description: Front Windshield Defrost
      required: false
      example: false
      default: false
      selector:
        boolean: null
    Heating:
      name: Heating
      description: Heated features like the steering wheel and rear window
      required: false
      example: false
      default: false
      selector:
        boolean: null
stop_climate:
  description: TEST - Please use cautiously - stop car and climate
  fields:
    device_id:
